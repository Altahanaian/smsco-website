<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | SMSCO</title>

  <!-- favicon من جذر public -->
  <link rel="icon-en" href="/favicon-en.ico" type="image/icon-en">

  <!-- CSS موحّد -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <!-- HEADER مشترك -->
  <header class="site-header">
    <div class="container nav">
      <a href="/en/index.html" class="logo">
        <img src="/logo-en.png" alt="SMSCO Logo" width="150">
      </a>
      <select id="lang-switcher" aria-label="Language switcher"
              onchange="window.location.href='/' + this.value + '/contact.html'">
        <option value="en" selected>English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container" style="padding:2rem 0;">
    <h1>Contact Us</h1>
    <form action="mailto:info@smsco.com.sa" method="post" enctype="text/plain">
      <label>
        Name:<br>
        <input type="text" name="name" required>
      </label><br><br>

      <label>
        Email:<br>
        <input type="email" name="email" required>
      </label><br><br>

      <label>
        Message:<br>
        <textarea name="message" rows="5" required></textarea>
      </label><br><br>

      <button type="submit" class="btn">Send</button>
    </form>
  </main>

  <!-- FOOTER مشترك -->
  <footer class="site-footer">
    <div class="container">
      © 2025 SMSCO. All rights reserved.
    </div>
  </footer>

  <!-- سكريبت اللغة -->
  <script src="/js/lang.js"></script>
  <script>
    // ضبط قيمة المُبدِّل عند التحميل
    const switcher = document.getElementById('lang-switcher');
    switcher.value = 'en';
  </script>
</body>
</html>
