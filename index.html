<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- نمط بسيط للمركزية -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: #444;
      background: #f9f9f9;
    }
    .message {
      text-align: center;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- سكريبت الكشف عن اللغة والتوجيه -->
  <script src="/js/lang.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const lang = detectUserLang(); // 'en' أو 'ar'
      document.documentElement.lang = lang;
      document.documentElement.dir  = (lang === 'ar' ? 'rtl' : 'ltr');
      // اعرض رسالة قصيرة قبل التوجيه
      const msg = document.getElementById('info');
      msg.textContent = lang === 'ar'
        ? 'جاري التحويل إلى الصفحة الرئيسية…'
        : 'Redirecting to the home page…';
      // نفّذ التوجيه
      window.location.replace(`/${lang}/index.html`);
    });
  </script>
</head>
<body>
  <div class="message">
    <p id="info">Redirecting…</p>
    <noscript>
      <!-- إذا كان الجافاسكربت معطلاً نقترح الرابطين -->
      <p>JavaScript is disabled. Please choose:</p>
      <p><a href="/en/index.html">English version</a> | <a href="/ar/index.html">النسخة العربية</a></p>
    </noscript>
  </div>
</body>
</html>
