<!DOCTYPE html>
<html lang="" dir="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMSCO | Redirecting…</title>

  <!-- favicon من جذر public -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- manifest موحّد -->
  <link rel="manifest" href="/site.webmanifest">

  <!-- CSS موحّد -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- سكربت كشف اللغة -->
  <script src="/js/lang.js"></script>
</head>
<body>
  <noscript>
    <p>يرجى تمكين جافاسكربت لإعادة التوجيه.</p>
  </noscript>
  <script>
    // اكتشاف لغة المستخدم ثم توجيهه مرة واحدة
    const lang = detectUserLang(); // 'ar' أو 'en'
    document.documentElement.lang = lang;
    document.documentElement.dir  = lang === 'ar' ? 'rtl' : 'ltr';
    window.location.replace(`/${lang}/index.html`);
  </script>
</body>
</html>
