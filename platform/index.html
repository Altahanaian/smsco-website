<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMSCO</title>
  <!-- favicon -->
  <link rel="icon" href="/public/favicon.ico" />
  <!-- manifest -->
  <link rel="manifest" href="/public/site.webmanifest" />
  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css" />
  <!-- Language detector -->
  <script src="/js/lang.js" defer></script>
  <script>
    // نضبط وسم <html lang="..."> قبل التحميل الكامل
    document.documentElement.lang = detectUserLang();
  </script>
</head>
<body>

  <!-- HEADER: ضع هذا في بداية كل صفحة -->
  <header class="site-header sticky-header fade-in">
    <div class="container nav">
      <a href="/" class="logo">
        <img
          id="site-logo"
          src="/public/logo-en.png"
          alt="SMSCO Logo"
        />
      </a>
      <div class="cta-group">
        <select id="lang-switcher" aria-label="Language switcher">
          <option value="en">English</option>
          <option value="ar">العربية</option>
        </select>
      </div>
    </div>
  </header>

  <!-- HERO SECTION -->
  <main class="hero">
    <div class="container hero__content neumorphism fade-in">
      <h1 id="hero-title">Saudi Management Services Company</h1>
      <p id="hero-subtitle">
        AI-powered solutions aligned with Vision 2030, Expo 2030 & World Cup 2034.
      </p>
      <a id="hero-cta" href="/platform/index.html" class="button primary">
        Start Services
      </a>
    </div>
  </main>

  <!-- FOOTER (مثال) -->
  <footer class="site-footer fade-in">
    <div class="container">
      © 2025 SMSCO | All Rights Reserved.
    </div>
  </footer>

  <!-- دالة تبديل الشعار والنصوص بناءً على اللغة -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const lang = detectUserLang(); // 'ar' أو 'en'
      // 1) الشعار المناسب
      document.getElementById('site-logo').src = `/public/logo-${lang}.png`;

      // 2) خلفية الهيرو
      document.querySelector('.hero').style.backgroundImage =
        `url("/public/hero-bg-${lang}-ai.jpg")`;

      // 3) نصوص الهيرو
      const texts = {
        en: {
          title: 'Saudi Management Services Company',
          subtitle: 'AI-powered solutions aligned with Vision 2030, Expo 2030 & World Cup 2034.',
          cta: 'Start Services'
        },
        ar: {
          title: 'الشركة السعودية للخدمات الإدارية',
          subtitle: 'حلول مدعومة بالذكاء الاصطناعي متوافقة مع رؤية 2030، اكسبو 2030 وكأس العالم 2034.',
          cta: 'ابدأ الخدمات'
        }
      };
      const t = texts[lang] || texts.en;
      document.getElementById('hero-title').textContent   = t.title;
      document.getElementById('hero-subtitle').textContent = t.subtitle;
      document.getElementById('hero-cta').textContent     = t.cta;

      // 4) ضبط قائمة اللغة
      const switcher = document.getElementById('lang-switcher');
      switcher.value = lang;
      switcher.addEventListener('change', e => {
        const newLang = e.target.value;
        localStorage.setItem('smsco-lang', newLang);
        // إعادة تحميل الصفحة مع باراميتر لتثبيت اللغة
        window.location.search = `?lang=${newLang}`;
      });
    });
  </script>

</body>
</html>
